openapi: "3.0.0"
info:
  title: "Wutsi Payment API"
  description: |
    API for managing payments.
    This API allows to
    - Cash in: Move money from owner's account into the wallet
    - Cash out: Move monet from wallet to owner's account
    - Transfer: Transfer money between wallets
    - Search transactions
  version: "1.0.0"

servers:
  - url: https://wutsi-payment-server-test.herokuapp.com
    description: Sandbox
  - url: https://wutsi-payment-server-prod.herokuapp.com
    description: Production

paths:
  /v1/transactions/cashins:
    post:
      operationId: "create-cashin"
      description: Add money into the wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCashinRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCashinResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/cashouts:
    post:
      operationId: "create-cashout"
      description: Transfer money to a user's wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCashoutRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCashoutResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/transfers:
    post:
      operationId: "create-transfer"
      description: Transfer money to another user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransferRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTransferResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/charges:
    post:
      operationId: "create-charge"
      description: Charge a customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChargeRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateChargeResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/{id}:
    get:
      operationId: "get-transaction"
      description: Return a transaction
      parameters:
        - in: path
          name: id
          description: ID of the transaction
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionResponse'
        404:
          description: Transaction not found
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-read' ]

  /v1/transactions/{id}/approve:
    get:
      operationId: "approve-transaction"
      description: Approve a pending transaction
      parameters:
        - in: path
          name: id
          description: ID of the transaction
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
        404:
          description: Transaction not found
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/search:
    post:
      operationId: "search-transaction"
      description: Search transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTransactionRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTransactionResponse'
        404:
          description: Transaction not found
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-read' ]

  /v1/accounts/{account-id}/balance:
    get:
      operationId: "get-balance"
      description: Get balance of a user's account
      parameters:
        - in: path
          name: account-id
          description: ID of the account
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBalanceResponse'
      tags:
        - Account
      security:
        - api_key: [ 'payment-read' ]

  /v1/payment-requests:
    post:
      operationId: "create-payment-request"
      description: |
        Request a payment. This request is issued by merchants for receiving payment from customers.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequestRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentRequestResponse'
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/payment-requests/{id}:
    get:
      operationId: "get-payment-request"
      description: Get the information about a payment request
      parameters:
        - in: path
          name: id
          description: ID of the payment request
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPaymentRequestResponse'
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-read' ]

components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    CreateCashinRequest:
      type: object
      properties:
        paymentMethodToken:
          type: string
          description: Token of account from where money will be debitted.
        amount:
          type: number
          format: double
          description: Amount to transfer to the user's wallet
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
      required:
        - paymentMethodToken
        - currency

    CreateCashinResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the charge
          type: string
          enum:
            - PENDING
            - SUCESS

    CreateCashoutRequest:
      type: object
      properties:
        paymentMethodToken:
          type: string
          description: Token of the account where money will be transfered.
        amount:
          type: number
          format: double
          description: Amout to transfer to the user's account.
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
      required:
        - paymentMethodToken
        - currency

    CreateCashoutResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the charge
          type: string
          enum:
            - PENDING
            - SUCESS

    CreateTransferRequest:
      type: object
      properties:
        recipientId:
          type: integer
          format: int64
          description: ID of the recipient of the transfer
        amount:
          type: number
          format: double
          description: Amout to transfer to the user's wallet
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
        description:
          type: string
          description: Description of the transfer
          nullable: true
        orderId:
          type: string
          description: ID of the order
          nullable: true
        paymentRequestId:
          type: string
          description: ID of the payment request
          nullable: true
      required:
        - currency

    CreateTransferResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the transaction
          type: string
          enum:
            - PENDING
            - SUCESS

    Balance:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the account
        userId:
          type: integer
          format: int64
          description: ID of the user who owns this balance
        amount:
          type: number
          format: double
          description: Balance of the account
        currency:
          type: string
          description: 3 letter currency code
        created:
          type: string
          description: Creation data-time
          format: date-time
        updated:
          type: string
          description: Date/Time of the last updated
          format: date-time

    GetBalanceResponse:
      type: object
      properties:
        balance:
          type: object
          $ref: "#/components/schemas/Balance"

    TransactionSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        accountId:
          type: integer
          format: int64
          description: ID of the user who initiated the transaction
        recipientId:
          type: integer
          format: int64
          description: ID of the recipient of the transaction
          nullable: true
        type:
          type: string
          enum:
            - CASHIN
            - CASHOUT
            - TRANSFER
          description: Type of transaction
        paymentMethodToken:
          type: string
          description: Token of the payment method
          nullable: true
        paymentMethodProvider:
          type: string
          description: Type of payment provider
          nullable: true
        description:
          type: string
          description: Description of the transaction
          nullable: true
        amount:
          type: number
          format: double
          description: Amount of the transaction
        fees:
          type: number
          format: double
          description: Fees
        gatewayFees:
          type: number
          format: double
          description: Fees from Payment Gateway
        net:
          type: number
          format: double
          description: Net amount
        currency:
          type: string
          description: 3 letter currency code
        status:
          type: string
          enum:
            - SUCCESSFULL
            - PENDING
            - FAILED
          description: Status of the transaction
        errorCode:
          type: string
          description: Error code
          nullable: true
        supplierErrorCode:
          type: string
          description: Error code from supplier
          nullable: true
        created:
          type: string
          description: Creation data-time
          format: date-time
        orderId:
          type: string
          description: ID of the order associated with the transaction
          nullable: true
        paymentRequestId:
          type: string
          description: ID of the payment request
          nullable: true
        feesToSender:
          type: boolean
          description: Fees are applied to sender?

    SearchTransactionRequest:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
          nullable: true
        paymentRequestId:
          type: string
          description: ID of the payment request
          nullable: true
        type:
          type: string
          enum:
            - CASHIN
            - CASHOUT
            - TRANSFER
          description: Type of transaction
          nullable: true
        status:
          type: array
          items:
            type: string
          description: Status of the transaction
        orderId:
          type: string
          description: Order ID
          nullable: true
        limit:
          type: integer
          default: 30
        offset:
          type: integer
          default: 0

    SearchTransactionResponse:
      type: object
      properties:
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/TransactionSummary"

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        accountId:
          type: integer
          format: int64
          description: ID of the user who initiated the transaction
        recipientId:
          type: integer
          format: int64
          description: ID of the recipient of the transaction
          nullable: true
        type:
          type: string
          enum:
            - CASHIN
            - CASHOUT
            - TRANSFER
          description: Type of transaction
        paymentMethodToken:
          type: string
          description: Token of the payment method
          nullable: true
        paymentMethodProvider:
          type: string
          description: Type of payment provider
          nullable: true
        description:
          type: string
          description: Description of the transaction
          nullable: true
        amount:
          type: number
          format: double
          description: Amount of the transaction
        fees:
          type: number
          format: double
          description: Fees
        gatewayFees:
          type: number
          format: double
          description: Fees from Payment Gateway
        net:
          type: number
          format: double
          description: Net amount
        currency:
          type: string
          description: 3 letter currency code
        status:
          type: string
          enum:
            - SUCCESSFULL
            - PENDING
            - FAILED
          description: Status of the transaction
        gatewayTransactionId:
          type: string
          description: Transaction ID from the payment gateway
          nullable: true
        financialTransactionId:
          type: string
          description: Transaction ID from the financial institution
          nullable: true
        errorCode:
          type: string
          description: Error code
          nullable: true
        supplierErrorCode:
          type: string
          description: Error code from supplier
          nullable: true
        created:
          type: string
          description: Creation data-time
          format: date-time
        paymentRequestId:
          type: string
          description: ID of the payment request
          nullable: true
        orderId:
          type: string
          description: ID of the order associated with the transaction
          nullable: true
        expires:
          type: string
          format: date-time
          description: Expiry date
          nullable: true
        approved:
          type: string
          format: date-time
          description: Approval date/time
          nullable: true
        requiresApproval:
          type: boolean
          description: Is this transaction should be approved by the receiver?
        feesToSender:
          type: boolean
          description: Fees are applied to sender?

    GetTransactionResponse:
      type: object
      properties:
        transaction:
          type: object
          $ref: "#/components/schemas/Transaction"

    CreatePaymentRequestRequest:
      type: object
      properties:
        amount:
          type: number
          format: double
          description: Amount requested
          minimum: 0
        currency:
          type: string
          description: Currency code
        description:
          type: string
          description: Description of the transaction
          nullable: true
          maxLength: 100
        orderId:
          type: string
          description: ID of the order associated with the payment
          nullable: true
          maxLength: 36
        timeToLive:
          type: integer
          description: Life span of this request in seconds. Customer must honor this request within this duration
          nullable: true

    CreatePaymentRequestResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the payment request

    PaymentRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the request
        accountId:
          type: number
          format: int64
          description: ID of the account who created the request
        amount:
          type: number
          format: double
          description: Amount requested
          minimum: 0
        currency:
          type: string
          description: Currency code
        description:
          type: string
          description: Description of the transaction
          nullable: true
          maxLength: 100
        orderId:
          type: string
          description: ID of the invoice associated with the payment
          nullable: true
          maxLength: 36
        created:
          type: string
          format: date-time
          description: Creation time
        expires:
          type: string
          format: date-time
          description: Expiry date
          nullable: true

    GetPaymentRequestResponse:
      type: object
      properties:
        paymentRequest:
          type: object
          $ref: "#/components/schemas/PaymentRequest"

    CreateChargeRequest:
      type: object
      properties:
        paymentMethodToken:
          type: string
          description: Token of account from where money will be debitted.
        recipientId:
          type: integer
          format: int64
          description: ID of the recipient of the charge
        amount:
          type: number
          format: double
          description: Amount to transfer to the user's wallet
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
        orderId:
          type: string
          description: ID of the order to charge
          nullable: true
        description:
          type: string
          description: Description of the transaction
          nullable: true
          maxLength: 100
      required:
        - paymentMethodToken
        - currency

    CreateChargeResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the charge
          type: string
          enum:
            - PENDING
            - SUCESS
