openapi: "3.0.0"
info:
  title: "Wutsi Payment API"
  description: |
    API for managing payments.
    This API allows to
    - Cash in: Move money from owner's account into the wallet
    - Cash out: Move monet from wallet to owner's account
    - Transfer: Transfer money between wallets
  version: "1.0.0"

servers:
  - url: https://wutsi-payment-server-test.herokuapp.com
    description: Sandbox
  - url: https://wutsi-payment-server-prod.herokuapp.com
    description: Production

paths:
  /v1/transactions/{id}:
    post:
      operationId: "get-transaction"
      description: Return a transaction
      parameters:
        - in: path
          name: id
          description: ID of the payout
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionResponse'
        404:
          description: The transactions not found
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-read' ]

  /v1/transactions/cashins:
    post:
      operationId: "create-cashin"
      description: Add money into the wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCashinRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCashinResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/transactions/transfers:
    post:
      operationId: "create-transfer"
      description: Transfer money to another user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransferRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTransferResponse'
        409:
          description: The operation failed
      tags:
        - Transactions
      security:
        - api_key: [ 'payment-manage' ]

  /v1/users/{user-id}/account:
    get:
      operationId: "get-user-account"
      description: Find account of a user
      parameters:
        - in: path
          name: user-id
          description: ID of the user
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
      tags:
        - Account
      security:
        - api_key: [ 'payment-read' ]

components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    CreateCashinRequest:
      type: object
      properties:
        paymentMethodToken:
          type: string
          description: Token of the payment method from where the money will be transfered from.
        amount:
          type: number
          format: double
          description: Amout to transfer to the user's wallet
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
      required:
        - paymentMethodToken
        - currency

    CreateCashinResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the charge
          type: string
          enum:
            - PENDING
            - SUCESS

    CreateTransferRequest:
      type: object
      properties:
        recipientId:
          type: integer
          format: int64
          description: ID of the recipient of the transfer
        amount:
          type: number
          format: double
          description: Amout to transfer to the user's wallet
          minimum: 0
        currency:
          type: string
          description: 3 letter currency code
          maxLength: 3
        description:
          type: string
          description: Description of the transfer
          nullable: true
      required:
        - currency

    CreateTransferResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the transaction
        status:
          description: Status of the charge
          type: string
          enum:
            - PENDING
            - SUCESS


    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of the account
        type:
          type: string
          description: Type of account
          enum:
            - REVENU
            - LIABILITY
        name:
          type: string
          description: Name of the owner
          nullable: true
        balance:
          type: number
          format: double
          description: Balance of the account
        currency:
          type: string
          description: 3 letter currency code
        created:
          type: string
          description: Creation data-time
          format: date-time

    GetAccountResponse:
      type: object
      properties:
        account:
          type: object
          $ref: "#/components/schemas/Account"


    Transaction:
      type: object
      properties:
        id:
          type: string
          description: Transaction unique ID
        type:
          type: string
          enum:
            - CASHIN
            - CASHOUT
            - TRANSFER
          description: Type of transaction
        paymentMethodToken:
          type: string
          description: Token of payment method used for the transaction. (for CASHIN or CASHOUT)
          nullable: true
        paymentMethodProvider:
          type: string
          description: Payment Gateway provider
          nullable: true
        description:
          type: string
          description: Description of the transaction
          nullable: true
        amount:
          type: number
          format: double
          description: Transaction amount
        currency:
          type: string
          description: 3 letter currency code
        gatewayTransactionId:
          type: string
          description: Transaction ID from payment gateway
          nullable: true
        financialTransactionId:
          type: string
          description: Transaction ID from financial institution
          nullable: true
        status:
          type: string
          enum:
            - SUCCESSFULL
            - PENDING
            - FAILED
          description: Status of the transaction
        errorCode:
          type: string
          description: Error code
          nullable: true
        supplierErrorCode:
          type: string
          description: Error code from payment supplier
          nullable: true
        fromAccount:
          type: object
          $ref: "#/components/schemas/Account"
        toAccount:
          type: object
          $ref: "#/components/schemas/Account"
        created:
          type: string
          format: date-time
          description: Date/Time of the transaction

    GetTransactionResponse:
      type: object
      properties:
        account:
          type: object
          $ref: "#/components/schemas/Transaction"

